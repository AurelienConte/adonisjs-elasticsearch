version: 2
updates:
  # Production dependencies (not grouped - important updates should be individual)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    target-branch: "develop"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "npm"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    reviewers:
      - "AurelienConte"
    # Group devDependencies together
    groups:
      dev-dependencies:
        patterns:
          - "@adonisjs/*"
          - "@japa/*"
          - "@swc/*"
          - "@types/*"
          - "copyfiles"
          - "ts-node"
          - "tsup"
          - "typescript"
        update-types:
          - "minor"
          - "patch"
      # Keep major updates separate for careful review
      production-dependencies:
        patterns:
          - "@elastic/elasticsearch"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    target-branch: "develop"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(ci)"
      include: "scope"
    reviewers:
      - "AurelienConte"
    # Group all GitHub Actions updates together
    groups:
      github-actions:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
